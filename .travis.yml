os:
- linux
- osx
language: go
addons:
  apt:
    packages:
    - bzr
    - procps
    - g++
    - g++-multilib
    - gcc
    - gcc-multilib
    - libc6-dev
    - libc6-dev-i386
    - make
    - pkg-config
  homebrew:
    packages:
    - bzr
    - procps
    - g++
    - g++-multilib
    - gcc
    - gcc-multilib
    - libc6-dev
    - libc6-dev-i386
    - make
    - pkg-config
install: true
env:
  matrix:
  - ARCH=386
  - ARCH=amd64
branches:
  except:
  - master
matrix:
  fast_finish: true
script:
- source version.sh
- make dist test OS=$(go env GOHOSTOS)
before_deploy:
- go run sum.go $HOME/$(go env GOHOSTOS)_$ARCH.zip
- cd ~
deploy:
  provider: releases
  name: FreeType $TRAVIS_TAG
  body: "This is a release for FreeType $FTB_VERSION, which includes $FTB_ZLIB, $FTB_LIBPNG, $FTB_BZIP2, $FTB_HARFBUZZ. Checksums are in the build logs of the respective os/arch at $TRAVIS_BUILD_WEB_URL (towards the end, in the before_deploy section). There are 3 separate binaries for each os/arch, one with vanilla FreeType, another with FreeType and Harfbuzz and another with FreeType, Harfbuzz and Harfbuzz Subset, pick 1."
  prerelease: true
  overwrite: false
  skip_cleanup: true
  api_key:
    secure: 
  file: $(go env GOHOSTOS)_${ARCH}.zip
  on:
    repo: flga/freetype-builds
    tags: true